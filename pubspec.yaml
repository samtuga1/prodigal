name: prodigal
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
    
  # ui
  cupertino_icons: ^1.0.8
  flex_color_scheme: ^7.3.1
  flutter_screenutil: ^5.9.0
  icons_plus: ^5.0.0
  pinput: ^3.0.1
  cached_network_image: ^3.3.0
  toastification: ^2.3.0
  flutter_staggered_animations: ^1.1.1
  loading_indicator: ^3.1.1
  flutter_shaders: ^0.1.3
  fl_chart: ^0.69.2

  # service locator
  get_it: ^7.6.7

  # state management
  flutter_riverpod: ^2.4.6
  riverpod_annotation: ^2.3.5

  # utils
  collection: ^1.18.0
  equatable: ^2.0.7
  dio: ^5.7.0
  shared_preferences: ^2.2.2
  package_info_plus: ^8.0.2
  permission_handler: ^11.3.1
  flutter_gen: ^5.3.2

  # services
  speech_to_text: ^7.0.0
  fftea: ^1.5.0+1
  # flutter_audio_capture: ^1.1.8
  flutter_audio_capture:
    git:
      url: https://github.com/samtuga1/flutter_audio_capture.git
      ref: master
  record: ^5.2.0
  audio_session: ^0.1.21
  flutter_tts: ^4.2.0

  # agora
  agora_rtc_engine: ^6.5.0
  agora_token_service: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner:
  riverpod_generator:
  flutter_gen_runner: ^5.3.2

flutter:

  uses-material-design: true

  shaders:
    - lib/shaders/shockwave.frag
    - lib/shaders/perlin.frag

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/cfg/
    - assets/images/

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/to/resolution-aware-images

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/to/asset-from-package

  fonts:
    - family: "Nunito"
      fonts:
        - asset: assets/fonts/nunito/Nunito-Bold.ttf
          weight: 700
        - asset: assets/fonts/nunito/Nunito-SemiBold.ttf
        - asset: assets/fonts/nunito/Nunito-Medium.ttf
        - asset: assets/fonts/nunito/Nunito-Regular.ttf
        - asset: assets/fonts/nunito/Nunito-Light.ttf

flutter_gen:
  output: lib/generated/
  integrations: